<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booklist app | JIMMALMA</title>

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body onload="reloadBookList()">
    <div class="container  my-4">
      <h1 class="display-4 text-center t-shadow">Book List app</h1>


      <div class="box-color p-3 my-4 rounded text-center w-75 mx-auto">

        <form>
          <h5>Title</h5>
          <input id="title" type="text" class="input-group-text mb-2 p-2  border-dark w-100" onblur = 'this.placeholder="Head First Java, 2nd Edition"'' onfocus="this.placeholder = ''" placeholder="Head First Java, 2nd Edition"></input>
          <h5>Author</h5>
          <input id="author" type="text" class="input-group-text mb-2 p-2  border-dark w-100" onblur = 'this.placeholder="Kathy Sierra, Bert Bates"'' onfocus="this.placeholder = ''" placeholder="Kathy Sierra, Bert Bates"></input>
          <h5>Url</h5>
          <input id="url" type="text" class="input-group-text mb-2 p-2 border-dark w-100" onblur = 'this.placeholder="https://b-ok.cc/book/899239/a0858f"' onfocus="this.placeholder = ''" placeholder="https://b-ok.cc/book/899239/a0858f"></input>
          <button id="info" class="btn btn-secondary btn-outline-dark mt-3" type="submit">Submit</button>
        </form>
      </div>

      <div id="booklist">
        <h3 class="mt-5 mb-4 text-center">Book List</h3>
        <div id=books></div>
      </div>
      
    </div>

    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
